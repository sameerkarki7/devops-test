name: CI - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (for better build caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t devops-test-app .

      # 4️⃣ Run the container in the background
      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name devops-test-app devops-test-app
          sleep 5  # give the container time to start

      # 5️⃣ Test the running container
      - name: Test the app
        run: |
          curl -f http://localhost:3000 && echo "Build and Test passed"

      # 6️⃣ Clean up (always runs)
      - name: Stop and remove container
        if: always()
        run: |
          docker stop devops-test-app
          docker rm devops-test-app
